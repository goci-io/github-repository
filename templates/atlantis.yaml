version: 3
projects:
%{ for module in modules ~}
%{ for workspace in workspaces ~}
- dir: ${module.path}
  name: ${module.name}
  workflow: ${workspace.workflow}
  workspace: ${workspace.name}
  autoplan:
    when_modified: ["${module.path}/*.tf", "*.tf*"]
    enabled: ${workspace.autoplan}
%{ endfor ~}
%{ endfor ~}
